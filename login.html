<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机登录</title>
		<link rel="stylesheet" type="text/css" href="login.css" />
	</head>
	<body>
		<div id="login">	
			<div class="aa">
				<form method="post" action="" autocomplete="off">
					<a class="logo" href="index.html">
						<img img src="img/img/nlicon.png"/>
					</a>
					<div class="item">
					    <input class="username" type="text" name="username" placeholder="请输入手机号" />
					</div>
					<div class="item">
				  		<input class="password" type="password" name="password"  placeholder="输入验证码" />
				  		<div class="bb">获取验证码</div>
					</div>
				  	<div class="item" style="text-align: left;">
				  		<input type="checkbox" id="deng" checked/><label for="deng">自动登录</label>
				  	</div>
				  	<div>
				  		<input class="submit" type="submit" value="登录" />
				  	</div>
				  	<div class="item">
				  		<a class="more" href="zhuce.html">更多登录方式 ></a>
				  	</div>
				</form>
			</div>
			</div>
		</div>
		  
	</body>
</html>
